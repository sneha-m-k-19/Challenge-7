<!DOCTYPE html>
<html>
<head>
</head>
<body bgcolor="white" align='center'>
    <form class="form-control" style="box-shadow: 2px 2px 4px 4px #8CCCC8;">
        <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center' ">
            <center>
            <tr>
                <td><h1 style="color:red">Employee Registration Form</h1></td>
            </tr>
            <center>

                <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
                    <tr>
                        <td align='left'>Name:</td>
                        <td><input type='text' name='name'></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Last Name:</td>
                        <td><input type='text' name='lname'></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Mail Address 1:</td>
                        <td><input type='text' name='Maddr1'></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Mail Address 2:</td>
                        <td><input type='text' name='Maddr2'></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>City:</td>
                        <td><input type='text' name='city'></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>State:</td>
                        <td>
                            <select id="State">
                                <option>Gujarat</option>
                                <option>Kerala</option>
                                <option>Thamilnadu</option>
                                <option>karnadaka</option>
                            </select>
                        </td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Zip Code:</td>
                        <td><input type='text' name='zip'></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Photo:</td>
                        <td><input type='file' name='photo'></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Email:</td>
                        <td><input type='text' name='email'></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Phone:</td>
                        <td><input type='text' name='name' placeholder="+91"></td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Language Known:</td>
                        <td>
                            <input type='checkbox' name='language' value="Gujarati">Gujarati<br />
                            <input type='checkbox' name='language' value="English">English<br />
                            <input type='checkbox' name='language' value="Hindi">Hindi<br />
                            <input type='checkbox' name='language' value="Marati">Marati<br />
                        </td>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <tr>
                        <td align='left'>Additional Information:</td>
                        <td><textarea id="w3review" name="addinfo"></textarea>
                    </tr>
                    <tr> <td>&nbsp;</td> </tr>
                    <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
                        <tr>
                            <td align='center'>
                                <input type='reset' name='Cancel' value="Cancel">
                                <input type='submit' name='REGISTER' value="Register">
                            </td>
                        </tr>
                    </table>
                </table>

        </table>
    </form>
</body>
</html>
