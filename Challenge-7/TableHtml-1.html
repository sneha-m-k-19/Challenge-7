<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <style>
        table,th,td{
            border:2px solid red;
        }
        table{
            border-collapse:collapse;
            width:20%;
        }
        td{
            height:40px;
        }
        tr{
            background-color:green;
            color:white;
        }
        th{
            background-color:yellow;
            color:black;
        }
    </style>
</head>
<body>
    <table align="center" >
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1001</td>
            <td>John</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>Peter</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>Henry</td>
            <td>Green</td>
        </tr>


    </table>
</body>
</html>
